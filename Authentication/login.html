<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxShop : Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://onyx-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="authentication.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <section class="brand">
                <span class="brand-name"><a href="#">OnyxShop</a></span>
            </section>
            <section class="searchbar">
                <div class="input-icon">
                    <i class="material-icons">search</i>
                    <input  class="input" type="text" placeholder="Search">
                </div>
            </section>
            <section class="nav-links">
                <button class="btn">Login</button>
                <div class="badge">
                    <i class="material-icons-outlined">favorite_border</i>
                    <div class="number dnd">0</div>
                </div>
                <div class="badge">
                    <i class="material-icons-outlined">shopping_cart</i>
                    <div class="number dnd">0</div>
                </div>
            </section>
        </nav>
    </header>
    <main>  
        <div class="login-container">
            <h1>Login</h1>
            <form action="./login.html" method="">
                <div class="input-container">
                    <label for="email">Email address</label>
                    <input class="input" type="email" placeholder="bhushanmendhe15@gmail.com">
                    <label for="password">Password</label>
                    <input class="input" type="password" placeholder="******************">
                </div>
                <section class="password-options">
                    <div class="checkbox">
                        <label for="option-1">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <a href="#">Forgot your Password?</a>
                </section>
                <button class="btn btn-primary">Login</button>
                <a class="signup-link" href="./signup.html">
                    Create New Account
                    <i class="material-icons-outlined">navigate_next</i>
                </a>
            </form>
        </div>
    </main>
</body>
</html>
